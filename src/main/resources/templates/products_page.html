<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
</head>
<body>
    <div th:each="p : ${product}">
        <a th:href="@{'/product/' + ${p.getId()}}">
            <span th:text="${p.getTitle()}"></span>
        </a>
    </div>
</body>
</html>
